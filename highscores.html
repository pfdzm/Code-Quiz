<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Code Quiz: Highscores</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6" id="highscores">
          <a class="font-weight-bold text-info" href="./index.html">Play!</a>
        </div>
        <div class="col-6 text-right">
          <a id="resetScores" class="font-weight-bold text-info"
            >Clear scores</a
          >
        </div>
      </div>
      <div class="row">
        <div id="app" class="mt-3 w-100">
          <div id="highscoresDisplay">
            <h1 class="text-center">Highscores</h1>
            <p>
              Below you will find a list of all scores logged on your browser,
              in chronological order.
            </p>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Score</th>
                  <th scope="col">Game mode</th>
                </tr>
              </thead>
              <tbody id="scoreTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./javascript/highscores.js"></script>
  </body>
</html>
