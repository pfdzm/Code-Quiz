<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6" id="highscores"><a class="font-weight-bold text-info" href="./highscores.html">View Highscores</a></div>
        <div class="col-6 text-right" id="timer">&nbsp;</div>
      </div>
      <div class="row">
        <div id="app" class="mt-3 w-100">
          <div id="main">
            <h1 class="text-center">Coding quiz challenge</h1>
            <p>
              Press either of the two buttons below to start the game. Incorrect
              answers incur a time penalty!
            </p>
            <form id="start" class="d-flex flex-row justify-content-around text-center">
              <button id="startEasy" class="btn btn-info">
                Start easy quiz!
              </button>
              <button id="startHard" class="btn btn-info">
                Start hard quiz!
              </button>
            </form>
          </div>
          <div id="messageArea" class="w-50">
            <p id="feedback" class="text-info"></p>

          </div>
        </div>
      </div>
    </div>
    <script src="javascript/questions.js"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
